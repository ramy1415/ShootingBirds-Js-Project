<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery-ui-1.12.1/jquery-ui.js"></script>
    <link href="Style/bootstrap.css" rel="stylesheet" />
    <link href="Style/font-awesome.css" rel="stylesheet" />
    <script type="module" src="js/game.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            height: 100vh;
            -webkit-user-select: none;
            -webkit-user-drag: none;
            overflow: hidden;
            cursor: inherit;

        }
        img {
            -webkit-user-select: none;
            -webkit-user-drag: none;
        }
        .moon {
            position: absolute;
            left: 100%;
            z-index: 0;
            -webkit-user-select: none;
            -webkit-user-drag: none;
            width: 30vh;
            height: 30vh;
        }
        .sun {
            position: absolute;
            left: 100px;
            width: 250px;
            z-index: 0;
            -webkit-user-select: none;
            -webkit-user-drag: none;
            width: 30vh;
            height: 30vh;
        }
        #game {
            height: 80%;
            border: 1px solid black;
            -webkit-user-select: none;
            -webkit-user-drag: none;
            color: red;
            font-weight: bold;
            font-style: italic;
        }
        .details>div {
            z-index: 1;
            font-size: 2vh;
            font-weight: bold;
            margin: 0 auto;
            color: white;
        }
        .Duck{
            width: 10vh;
            height: 10vh;
            z-index: 1;
            position: absolute;
        }
        #bounds {
            width: 400px;
            height: 400px;
            top:-100px;
            position: absolute;
            -webkit-user-select: none;
            -webkit-user-drag: none;    
        }
        .BombImg {
            z-index: 5;
            width: 10vh;
            height: 10vh;
            position: absolute;
            top: 30%;
            left: 35%;
            -webkit-user-select: none;
            -webkit-user-drag: none;
        }
    </style>
</head>
<body>
    <audio loop type="audio/mpeg"
        src="sounds/Jingle Bells (Instrumental) - YouTube.mp3"
        autoplay></audio>
    <div class="container-fluid h-100" id="game" style="background-color: rgb(129, 185, 215);">        
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-keyboard="false" data-backdrop="false">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Play</h5>
                    </div>
                    <div class="modal-body text-center">
                        Press start when you are ready!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary mx-auto" id="StartGame">Start</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="replayModel" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="false" data-keyboard="false" data-backdrop="false">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Play again</h5>
                    </div>
                    <div class="modal-body text-center">
                        Do you want play again!
                        <br>
                        <br>
                        <p>Total Score : <span id="totalscore"> 0 </span></p>
                        <p>Best Score : <span id="bestscore"> 0 </span></p>
                        <p>This game Score : <span id="gamescore">0</span></p>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary mx-auto" id="ReplayGame">Replay</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row h-75 text-center details">
            <img class="sun" src="images/sun.gif" alt="">
            <img class="moon" src="images/loop_luna_talking.gif" alt="">
            <div>
                <img src="images/score.png" style="width:10vh; height:5vh;"/>
                <span>score : </span>
                <span id="myscore">0</span>
            </div>
            <div>
                <img src="images/user.png" style="width:5vh; height:5vh;" />
                <span>name : </span>
                <span id="myname">player name</span>
            </div>
            <div>
                <span>reward : </span>
                <span id="myreward">0</span>
            </div>
            <div>
                <span >
                    <img src="images/stopwatch.png" style="width:5vh; height:5vh;"/>
                    &nbsp;&nbsp;Timer:&nbsp;<span id="timer">0:00</span>
                </span> 
            </div>
            
            <img src="images/back.png" alt="" style="width: 100%; position: absolute;bottom: 0;">
            
        </div>
    </div>
</body>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
